<!DOCTYPE html>
<html>

<head>
    <script id="vertex-shader" type="x-shader/x-vertex">
precision mediump float;
attribute vec4 vPosition;
uniform float theta;

void main()
{
    float s = 5.0;
    float x = vPosition.y  * sin( theta / s ) + - vPosition.x  *  cos( theta / s );
    float y = vPosition.x * sin( theta / s * 1.1 ) + vPosition.y  *  cos( theta / s );
  
    gl_Position.x =  y;
    gl_Position.y = x;
    gl_Position.z = 1.0;
    gl_Position.w = 1.0;
}
</script>
    <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform float theta;
void
main()
{
    float x = sin( theta / 3.0 );
    float y = cos( theta / 6.0 );
    float w = gl_FragCoord.x / 512.0;
    vec4 v1 = vec4(x, y, x-y, 1.0 );

    gl_FragColor = mix(v1, vec4(0.5, 0.3, 0.8, 1.0), w);
}
</script>
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="triangle.js"></script>
</head>

</html>
